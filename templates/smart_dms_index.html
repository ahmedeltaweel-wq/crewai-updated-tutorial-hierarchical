<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المستندات الذكي - Smart DMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i,
        .logo h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn.primary {
            background: var(--primary-gradient);
            color: white;
        }

        .nav-btn.secondary {
            background: white;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .card-title i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: var(--border-radius);
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.8);
        }

        .upload-icon {
            font-size: 4rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            background: white;
            border-radius: var(--border-radius);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .file-item {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .file-icon {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .file-icon.pdf {
            color: #e53e3e;
        }

        .file-icon.doc {
            color: #3182ce;
        }

        .file-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .file-meta {
            font-size: 0.85rem;
            color: #718096;
            display: flex;
            justify-content: space-between;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .file-action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-action-btn:hover {
            transform: scale(1.1);
        }

        .file-action-btn.summarize {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .file-action-btn.delete {
            background: #f56565;
        }

        .chatbot-sidebar {
            position: sticky;
            top: 100px;
            height: calc(100vh - 120px);
        }

        .chat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #f8fafc;
        }

        .message {
            padding: 1rem;
            border-radius: 16px;
            max-width: 85%;
            line-height: 1.6;
        }

        .message.user {
            background: var(--primary-gradient);
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background: white;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-input-container {
            padding: 1.5rem;
            background: white;
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            resize: none;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-send-btn {
            padding: 0 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 1rem;
        }

        .form-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 3000;
            display: none;
            border-right: 4px solid #48bb78;
        }

        .notification.show {
            display: block;
            animation: slideInRight 0.3s;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>نظام إدارة المستندات الذكي</h1>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="nav-btn primary" onclick="showNotesModal()"><i class="fas fa-sticky-note"></i>
                    المذكرات</button>
                <button class="nav-btn secondary" onclick="loadFiles()"><i class="fas fa-sync-alt"></i> تحديث</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-cloud-upload-alt"></i> رفع الملفات</h2>
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-file-upload upload-icon"></i>
                    <p style="font-size: 1.2rem; font-weight: 600;">اسحب الملفات هنا أو انقر للاختيار</p>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-search"></i> البحث</h2>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="ابحث في محتوى الملفات..."
                        onkeypress="if(event.key==='Enter') searchFiles()">
                    <button class="search-btn" onclick="searchFiles()"><i class="fas fa-search"></i> بحث</button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-folder-open"></i> الملفات <span id="filesCount"
                        style="font-size: 0.9rem; color: #718096;"></span></h2>
                <div class="files-grid" id="filesGrid"></div>
            </div>
        </div>

        <div class="chatbot-sidebar">
            <div class="chat-card">
                <div class="chat-header">
                    <h2><i class="fas fa-robot"></i> المساعد الذكي</h2>
                    <p style="font-size: 0.8rem; opacity: 0.9;">مدعوم بـ Gemini Flash</p>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        <p>مرحباً! أنا هنا لمساعدتك في تحليل ملفاتك والإجابة على أسئلتك.</p>
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea class="chat-input" id="chatInput" placeholder="اكتب سؤالك..." rows="1"
                        onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button class="chat-send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="notesModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h3 style="font-size: 1.5rem; font-weight: 700;">المذكرات</h3>
                <button onclick="closeNotesModal()"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <button class="form-submit" onclick="showNewNoteForm()" style="margin-bottom: 1rem;">+ مذكرة جديدة</button>
            <div id="notesList" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <div class="notification" id="notification"><span id="notificationText"></span></div>

    <script>
        let currentFiles = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            document.getElementById('fileInput').addEventListener('change', (e) => uploadFiles(e.target.files));
            const dropZone = document.getElementById('uploadArea');
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#667eea'; });
            dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = '#cbd5e0'; });
            dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.style.borderColor = '#cbd5e0'; uploadFiles(e.dataTransfer.files); });
        });

        async function uploadFiles(files) {
            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const res = await fetch('/api/upload', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.success) showNotification('تم الرفع ✅');
                } catch { showNotification('خطأ في الرفع', 'error'); }
            }
            loadFiles();
        }

        async function loadFiles() {
            const res = await fetch('/api/files');
            currentFiles = await res.json();
            displayFiles(currentFiles);
        }

        function displayFiles(files) {
            const grid = document.getElementById('filesGrid');
            document.getElementById('filesCount').textContent = `(${files.length})`;
            grid.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-icon ${getFileType(file.filename)}"><i class="fas ${getFileIcon(file.filename)}"></i></div>
                    <div class="file-name">${file.filename}</div>
                    <div class="file-meta">
                        <span>${new Date(file.upload_date).toLocaleDateString('ar-EG')}</span>
                        <span>${formatSize(file.size)}</span>
                    </div>
                    <div class="file-actions">
                        <button class="file-action-btn summarize" onclick="summarizeFile(${file.id})" title="تلخيص"><i class="fas fa-magic"></i></button>
                        <button class="file-action-btn delete" onclick="deleteFile(${file.id})" title="حذف"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            const loadingId = addMessage('<div style="width:10px;height:10px;border:2px solid #667eea;border-radius:50%;animation:spin 1s infinite;"></div>', 'bot');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();

                let responseHtml = `<p>${data.response.replace(/\n/g, '<br>')}</p>`;
                responseHtml += `<button onclick="saveNoteFromChat(this)" style="margin-top:0.5rem; background:none; border:none; color:#667eea; cursor:pointer; font-size:0.8rem;"><i class="fas fa-save"></i> حفظ كمذكرة</button>`;

                addMessage(responseHtml, 'bot', true);
            } catch {
                document.getElementById(loadingId).remove();
                addMessage('خطأ في الاتصال', 'bot');
            }
        }

        function addMessage(content, type, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.id = 'msg-' + Date.now();
            if (isHtml) div.innerHTML = content; else div.textContent = content;
            document.getElementById('chatMessages').appendChild(div);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            return div.id;
        }

        async function summarizeFile(id) {
            showNotification('جاري التلخيص...');
            const res = await fetch(`/api/files/${id}/summarize`, { method: 'POST' });
            const data = await res.json();
            if (data.success) {
                createNote(`ملخص: ${data.filename}`, data.summary);
                showNotification('تم الحفظ ✅');
            }
        }

        async function createNote(title, content) {
            await fetch('/api/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
        }

        function saveNoteFromChat(btn) {
            const content = btn.parentElement.querySelector('p').innerText;
            createNote('محادثة AI', content);
            showNotification('تم حفظ المذكرة ✅');
        }

        function showNotification(msg, type = 'success') {
            const n = document.getElementById('notification');
            document.getElementById('notificationText').textContent = msg;
            n.style.borderRightColor = type === 'success' ? '#48bb78' : '#f56565';
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        function getFileType(name) { return name.split('.').pop().toLowerCase(); }
        function getFileIcon(name) {
            const ext = getFileType(name);
            if (['pdf'].includes(ext)) return 'fa-file-pdf';
            if (['doc', 'docx'].includes(ext)) return 'fa-file-word';
            if (['jpg', 'png'].includes(ext)) return 'fa-file-image';
            return 'fa-file';
        }
        function formatSize(b) { return (b / 1024).toFixed(1) + ' KB'; }

        function showNotesModal() { document.getElementById('notesModal').classList.add('active'); loadNotes(); }
        function closeNotesModal() { document.getElementById('notesModal').classList.remove('active'); }

        async function loadNotes() {
            const res = await fetch('/api/notes');
            const notes = await res.json();
            document.getElementById('notesList').innerHTML = notes.map(n => `
                <div style="background:#fff; padding:1.5rem; margin-bottom:1rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); border:1px solid #e2e8f0;">
                    <h4 style="font-weight:700; color:#2d3748; margin-bottom:0.5rem;">${n.title}</h4>
                    <p style="font-size:0.9rem; color:#4a5568; line-height:1.6; margin-bottom:1rem; white-space:pre-wrap;">${n.content}</p>
                    <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
                        <button onclick="copyNote('${n.title.replace(/'/g, "\\'")}', \`${n.content.replace(/`/g, '\\`')}\`)" 
                                style="padding:0.5rem 1rem; background:#4299e1; color:white; border:none; border-radius:8px; cursor:pointer; font-size:0.85rem;">
                            <i class="fas fa-copy"></i> نسخ
                        </button>
                        <button onclick="enhanceNoteAI(${n.id})" 
                                style="padding:0.5rem 1rem; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:white; border:none; border-radius:8px; cursor:pointer; font-size:0.85rem;">
                            <i class="fas fa-wand-magic-sparkles"></i> تحسين بالذكاء الاصطناعي
                        </button>
                        <button onclick="deleteNote(${n.id})" 
                                style="padding:0.5rem 1rem; background:#f56565; color:white; border:none; border-radius:8px; cursor:pointer; font-size:0.85rem;">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function copyNote(title, content) {
            navigator.clipboard.writeText(`${title}\n\n${content}`).then(() => {
                showNotification('تم النسخ ✅');
            });
        }

        async function enhanceNoteAI(noteId) {
            showNotification('جاري التحسين بالذكاء الاصطناعي...');
            try {
                const res = await fetch(`/api/notes/${noteId}/enhance`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    const modalHTML = `
                        <div id="enhanceModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:3000; display:flex; justify-content:center; align-items:center; backdrop-filter:blur(5px);">
                            <div style="background:white; border-radius:20px; padding:2rem; max-width:800px; width:90%; max-height:80vh; overflow-y:auto; box-shadow:0 16px 48px rgba(0,0,0,0.2);">
                                <div style="display:flex; justify-content:space-between; margin-bottom:1.5rem;">
                                    <h2 style="font-size:1.8rem; font-weight:700; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;">تحسين المذكرة</h2>
                                    <button onclick="document.getElementById('enhanceModal').remove()" style="background:none; border:none; font-size:2rem; cursor:pointer; color:#718096;">&times;</button>
                                </div>
                                
                                <div style="margin-bottom:2rem;">
                                    <h3 style="font-size:1.3rem; font-weight:700; color:#2d3748; margin-bottom:1rem;">
                                        <i class="fas fa-language" style="color:#667eea;"></i> النسخة العربية المحسنة
                                    </h3>
                                    <div style="background:#f7fafc; padding:1.5rem; border-radius:12px; border:2px solid #e2e8f0; white-space:pre-wrap; line-height:1.8;">
                                        ${data.enhanced_arabic}
                                    </div>
                                    <button onclick="copyToClipboard(\`${data.enhanced_arabic.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" 
                                            style="margin-top:1rem; padding:0.75rem 1.5rem; background:#48bb78; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600;">
                                        <i class="fas fa-copy"></i> نسخ النسخة العربية
                                    </button>
                                </div>
                                
                                <div>
                                    <h3 style="font-size:1.3rem; font-weight:700; color:#2d3748; margin-bottom:1rem;">
                                        <i class="fas fa-language" style="color:#667eea;"></i> Enhanced English Version
                                    </h3>
                                    <div style="background:#f7fafc; padding:1.5rem; border-radius:12px; border:2px solid #e2e8f0; white-space:pre-wrap; line-height:1.8; direction:ltr; text-align:left;">
                                        ${data.enhanced_english}
                                    </div>
                                    <button onclick="copyToClipboard(\`${data.enhanced_english.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" 
                                            style="margin-top:1rem; padding:0.75rem 1.5rem; background:#48bb78; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600;">
                                        <i class="fas fa-copy"></i> Copy English Version
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.insertAdjacentHTML('beforeend', modalHTML);
                    showNotification('تم التحسين! ✨');
                }
            } catch { showNotification('خطأ', 'error'); }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showNotification('تم النسخ ✅'));
        }

        async function deleteNote(id) {
            if (confirm('حذف المذكرة؟')) {
                await fetch(`/api/notes/${id}`, { method: 'DELETE' });
                showNotification('تم الحذف');
                loadNotes();
            }
        }

        function showNewNoteForm() {
            const title = prompt('عنوان المذكرة:');
            if (!title) return;
            const content = prompt('محتوى المذكرة:');
            if (title && content) {
                createNote(title, content);
                showNotification('تم الحفظ ✅');
                loadNotes();
            }
        }

        async function deleteFile(id) {
            if (confirm('حذف الملف؟')) {
                await fetch(`/api/files/${id}`, { method: 'DELETE' });
                loadFiles();
                showNotification('تم الحذف');
            }
        }

        async function searchFiles() {
            const q = document.getElementById('searchInput').value.trim();
            if (!q) {
                loadFiles();
                return;
            }

            showNotification('جاري البحث...');
            const res = await fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: q, type: 'keyword' })
            });
            const results = await res.json();
            displayFiles(results);
            showNotification(`تم العثور على ${results.length} نتيجة`);
        }
    </script>
</body>
